viewmodels:
- fqn: reporter.dom.ConsumptionRecord
  generator: record
  name: ConsumptionRecord
  namespace: reporter.dom
  icon: null
  named: Consumption
  description: |
    Represents a single food consumption as flattened data,
    useful for tabular data exports.
  fields:
    respondentOrdinal:
      type: int
      required: true
      description: |
        sequential
        respondent
        index
    respondentAlias:
      type: String
      required: true
      description: |
        anonymized
        respondent identifier,
        unique to the
        corresponding survey
    respondentSex:
      type: int
      required: true
      description: |
        1=male
        2=female    
    respondentAge:
      type: BigDecimal
      required: true
      description: |
        age at first
        consumption day 
        =ageInDays/365.2422
    interviewCount:
      type: int
      required: true
      description: |
        respondent's total 
        number of interviews
        considered with
        this report
    interviewOrdinal:
      type: int
      required: true
      description: |
        respondent's
        n-th interview
        (chronological)
    consumptionDate:
      type: java.time.LocalDate
      required: true
      description: |
        date of 
        consumption
    consumptionDayOfWeek:
      type: int
      required: true
      named: Dowoc
      description: |
        day of week
        of consmpt.
        Mo=1..Su=7
    fco:
      type: String
      required: true
      description: |
        consumption
        occasion 
        code
    poc:
      type: String
      required: true
      description: |
        place of
        consumption
        code
    meal:
      type: String
      required: true
      description: |
        meal happened
        when and where
    mealOrdinal:
      type: String
      required: true
      description: |
        Dewey 
        decimal
        order
    recordType:
      type: String
      required: true
      description: |
        type of food
        record
    food:
      type: String
      required: true
      description: |
        name of consumed
        food
    foodId:
      type: String
      required: true
      description: |
        food or 
        composite 
        identifier     
    groupId:
      type: String
      required: true
      description: |
        food or 
        composite 
        group
    facetIds:
      type: String
      required: true
      description: |
        facet descriptor
        identifiers
        (comma separated)                  
    quantity:
      type: BigDecimal
      required: true
      description: |
        quantity 
        consumed [g]
    fcdbId:
      type: String
      required: true
      description: |
        food composition 
        database identifier
        (nutrient mapping) 
    nutrients:
      type: dita.commons.types.DecimalVector
      required: true
