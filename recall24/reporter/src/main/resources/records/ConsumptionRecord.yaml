viewmodel:
  generator: record
  namespace: reporter.dom
  named: Consumption
  description: |
    Represents a single food consumption as flattened data,
    useful for tabular data exports.
  fields:
    respondentOrdinal:
      type: int
      description: |
        sequential
        respondent
        index
    respondentAlias:
      type: String
      description: |
        anonymized
        respondent identifier,
        unique to the
        corresponding survey
    respondentSex:
      type: int
      description: |
        1=male
        2=female    
    respondentAge:
      type: BigDecimal
      description: |
        age at first
        consumption day 
        =ageInDays/365.2422       
    interviewOrdinal:
      type: int
      description: |
        respondent's
        n-th interview
        (chronological)
    consumptionDate:
      type: java.time.LocalDate
      description: |
        date of 
        consumption
    fco:
      type: String
      description: |
        consumption
        occasion 
        code
    poc:
      type: String
      description: |
        place of
        consumption
        code
    meal:
      type: String
      description: |
        meal happened
        when and where
    ordinal:
      type: String
      description: |
        dewey 
        ordinal
    recordType:
      type: String
      description: |
        type of food
        record
    food:
      type: String
      description: |
        name of consumed
        food
    foodId:
      type: String
      description: |
        food or 
        composite 
        identifier     
    groupId:
      type: String
      description: |
        food or 
        composite 
        group
    facetIds:
      type: String
      description: |
        facet descriptor
        identifiers                  
    quantity:
      type: BigDecimal
      description: |
        quantity 
        consumed [g]
    fcdbId:
      type: String
      description: |
        food composition 
        database identifier
        (nutrient mapping) 
    GCALZB:
      type: BigDecimal
      description: |
        Energie 
        inkl. Ballaststoffen
        [kcal]