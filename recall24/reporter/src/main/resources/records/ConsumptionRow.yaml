viewmodel:
  generator: record
  namespace: reporter.dom
  fields:
    respondentOrdinal:
      type: int
      description: |
        sequential
        respondent
        index
    respondentAlias:
      type: String
      description: |
        anonymized
        respondent identifier,
        unique to the
        corresponding survey
    respondentSex:
      type: int
      description: |
        1=male
        2=female    
    respondentAge:
      type: BigDecimal
      description: |
        age at first
        interview day 
        =ageInDays/365.2422       
    interviewOrdinal:
      type: int
      description: |
        respondent's
        n-th interview
        (chronological)
    fco:
      type: String
      description: |
        food
        consumption
        occasion 
        code
    meal:
      type: String
      description: |
        meal happened
        when and where        
    quantity:
      type: BigDecimal
      description: |
        quantity 
        consumed [g]
    GCALZB:
      type: BigDecimal
      description: |
        Nut.: Energie inkl. Ballaststoffen[kcal]