viewmodel:
  generator: record
  namespace: product
  named: Consumption
  description: |
    Represents a single food product as flattened data,
    useful for tabular data import/export.
  fields:
    sid:
      type: dita.commons.sid.SemanticIdentifier
      description: |
        semantic
        identifier
    name:
      type: String
      description: |
        native 
        product name
    brand:
      type: String
      description: |
        product 
        brand name
    productCategory:
      type: String
      description: |
        product 
        category name    
    massInGram:
      type: BigDecimal
      description: |
        product 
        content 
        weight [g]       
    volumeInMilliliter:
      type: BigDecimal
      description: |
        product 
        content 
        volume [ml]
    quantificationUnit:
      type: dita.commons.product.QuantificationUnit
      description: |
        Parts, 
        Mass [g],
        Volume [ml]
    recommendedServingSize:
      type: String
      description: |
        producer
        recommendation
        in units of 
        'Quantification Unit'
    referenceUnit:
      type: dita.commons.product.ReferenceUnit
      description: |
        food composition
        data given in 
        reference to 
    nutriScore:
      type: String
      description: |
        Nutri-Score 
        (A-E)
    basedOn:
      type: String
      description: |
        basis of 
        processed food
    sourceOfData:
      type: java.net.URL
      description: |
        web location providing
        data for this product
    GCALZB:
      type: BigDecimal
      #TODO translate (Energie inkl. Ballaststoffen)
      description: |
        Energy 
        incl. fiber
        [kcal]
    ZF:
      type: BigDecimal
      #TODO translate (Fett)
      description: |
        Fat
        [mg]
    FS:
