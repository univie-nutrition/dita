params.quantif.MaximumValueForFoodOrGroup:
  namespace: params.quantif
  table: MAXVAL
  secondaryKey:
  title: null
  icon: null
  description: |
    Maximum quantity consumed that could be entered in the interview application for a given food 
    (or group) before the control message warns the interviewer of an implausible value.
  fields:
    foodGroupCode:
      column: GROUP
      column-type: nvarchar(2)
      required: false
      unique: false
      foreignKeys: |
        GROUPS.GROUP
      description: |
        Food group code
    foodSubgroupCode:
      column: SUBGROUP1
      column-type: nvarchar(2)
      required: false
      unique: false
      discriminator: |
        GROUP
      foreignKeys: |
        SUBGROUP.SUBGROUP1
      description: |
        Food subgroup code
    foodSubSubgroupCode:
      column: SUBGROUP2
      column-type: nvarchar(2)
      required: false
      unique: false
      discriminator: |
        GROUP
        SUBGROUP1
      foreignKeys: |
        SUBGROUP.SUBGROUP2
      description: |
        Food sub-Subgroup code
    foodCode:
      column: IDNUM
      column-type: nvarchar(5)
      required: false
      unique: true
      description: |
        Food code
    maximumValue:
      column: MAXIMA
      column-type: float(53)
      required: true
      unique: false
      description: |
        Maximum value
    facetDescriptorLookupKey:
      column: FACETS_STR
      column-type: nvarchar(100)
      required: false
      unique: false
      foreignKeys: |
        DESCFACE.FACET_CODE
        DESCFACE.DESCR_CODE
      description: |
        Facet string; multiple (descface.facet_code + descface.descr_code) comma separated (e.g. 0401,0203,051)
    priority:
      column: PRIORITY
      column-type: nvarchar(2)
      required: true
      unique: false
      description: |
        Priority order

