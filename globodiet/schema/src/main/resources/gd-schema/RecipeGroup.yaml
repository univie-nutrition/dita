  table: RGROUPS
  superType: params.classification.RecipeGrouping
  secondaryKey: |
    GROUP
  title: String.format("%s (code=%s)", name, code)
  icon: solid layer-group olive
  description: |
    Recipe group 
  fields:
    code:
      column: GROUP
      column-type: nvarchar(2)
      required: true
      unique: true
      description: |
        Recipe Group code
    name:
      column: NAME
      column-type: nvarchar(100)
      required: true
      unique: true
      description: |
        Name of the Recipe group
    shortName:
      column: NAMEG_SHORT
      column-type: nvarchar(20)
      required: true
      unique: true
      description: |
        Short Name of the Recipe group

