params.recipe_description.RecipeDescriptor:
  namespace: params.recipe_description
  table: R_DESCFACE
  secondaryKey: |
    RFACET_CODE
    RDESCR_CODE
  title: String.format("%s (code=%s|%s)", name, recipeFacetCode, code)
  icon: null
  description: |
    Descriptor per facet
  fields:
    recipeFacetCode:
      column: RFACET_CODE
      column-type: nvarchar(2)
      required: true
      unique: false
      foreignKeys: |
        R_FACET.RFACET_CODE
      description: |
        Facet code for recipes
    code:
      column: RDESCR_CODE
      column-type: nvarchar(2)
      required: true
      unique: false
      description: |
        Descriptor code for recipes
    name:
      column: RDESCR_NAME
      column-type: nvarchar(100)
      required: true
      unique: true
      description: |
        Descriptor name
    homemadeOrNot:
      column: RDESCR_TYPE
      column-type: tinyint(3)
      required: true
      unique: false
      enum: |
        0:not homemade
        1:Homemade
      description: |
        Only for facet recipe production: 
        0=not homemade descriptor 
        1=Homemade descriptor
    knownOrUnknown:
      column: RDESCR_KNOWN
      column-type: tinyint(3)
      required: true
      unique: false
      enum: |
        0:does not apply:Not a facet
        1:Facet unknown
        2:Facet known
      description: |
        Only for facet known/unknown: 1=unknown 2=known
    yesOrNo:
      column: RDESCR_OTHER
      column-type: tinyint(3)
      required: true
      unique: false
      enum: |
        0:no
        1:yes
      description: |
        Descriptor with type='other' : 1=yes 0=no
    singleOrNot:
      column: RDESCR_SINGLE
      column-type: tinyint(3)
      required: true
      unique: false
      enum: |
        0:not single descriptor
        1:single descriptor
      description: |
        0=not single descriptor
        1=single descriptor          

