params.interview.Interviewer:
  namespace: params.interview
  table: INTVIEWR
  secondaryKey:
  title: String.format("%s, %s (code=%s)", interviewerFamilyName, interviewerName, interviewerCode)
  icon: solid user
  description: |
    Interviewer
  fields:
    interviewerCode:
      column: INTV_CODE
      column-type: nvarchar(20)
      required: true
      unique: true
      discriminator:
      foreignKeys:
      description: |
        Interviewer code
    interviewerFamilyName:
      column: INTV_FNAME
      column-type: nvarchar(100)
      required: false
      unique: true
      discriminator:
      foreignKeys:
      description: |
        Interviewer family name
    interviewerName:
      column: INTV_NAME
      column-type: nvarchar(100)
      required: true
      unique: true
      discriminator:
      foreignKeys:
      description: |
        Interviewer name
    countryCode:
      column: COUNTRY
      column-type: nvarchar(3)
      required: true
      unique: false
      discriminator:
      foreignKeys: |
        COUNTRY.CTRYCODE
      description: |
        Country code
    centerCode:
      column: CENTER
      column-type: nvarchar(3)
      required: true
      unique: false
      discriminator:
      foreignKeys: |
        CENTERS.CNTR_CODE
      description: |
        Center code

