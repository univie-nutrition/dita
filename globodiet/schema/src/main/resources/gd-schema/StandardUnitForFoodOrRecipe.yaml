params.quantif.StandardUnitForFoodOrRecipe:
  namespace: params.quantif
  table: M_STDUTS
  secondaryKey:
  title: null
  icon: null
  description: |
    standard units for foods and recipes
  fields:
    standardUnitQuantity:
      column: STDU_QUANT
      column-type: float(53)
      required: true
      unique: false
      description: |
        Standard unit quantity
    foodOrRecipeCode:
      column: ID_NUM
      column-type: nvarchar(5)
      required: true
      unique: false
      foreignKeys: |
        FOODS.FOODNUM
        MIXEDREC.R_IDNUM
      description: |
        Food or Recipe identification number (=FOODMUM for food or =R_IDNUM for recipe); either Foods.foodnum OR Mixedrec.r_idnum
    rawOrCooked:
      column: RAW_COOKED
      column-type: nvarchar(1)
      required: false
      unique: false
      description: |
        1 = raw, 
        2 = cooked (as estimated)
    withUnediblePartQ:
      column: EDIB
      column-type: nvarchar(1)
      required: false
      unique: false
      description: |
        1 = without un-edible part, 2 = with un-edible (as estimated)
    type:
      column: TYPE
      column-type: nvarchar(1)
      required: true
      unique: false
      description: |
        1 = STDU for food, 
        2 = STDU for recipe
    commentAttachedToTheStandardUnit:
      column: COMMENT
      column-type: nvarchar(100)
      required: true
      unique: false
      description: |
        Comment attached to the standard unit
    standardUnitCode:
      column: UNIT_CODE
      column-type: nvarchar(4)
      required: true
      unique: false
      description: |
        Standard unit code for the same food/recipe (0001, 0002, 0003)
    unit:
      column: STDU_UNIT
      column-type: nvarchar(1)
      required: true
      unique: false
      description: |
        G = in grams, 
        V = in ml (volume)
    orderToDisplayTheStandardUnit:
      column: D_ORDER
      column-type: float(53)
      required: true
      unique: false
      description: |
        Order to display the standard unit

