params.food_quantif.QuantificationMethodPathwayForFood:
  namespace: params.food_quantif
  table: QM_FOODS
  secondaryKey:
  title: null
  icon: solid person-walking-arrow-right darkgreen
  description: |
    Quantification method pathway for individual food. 
    Supersedes this food's group quantification method pathway from @{table QM_GROUP}.
  fields:
    foodCode:
      column: ID_NUM
      column-type: nvarchar(5)
      required: true
      unique: false
      foreignKeys: |
        FOODS.FOODNUM
      description: |
        Food identification number (FOODNUM)
    quantificationMethod:
      column: METHOD
      column-type: nvarchar(1)
      required: true
      unique: false
      enum: |
        P:Photo 
        H:Household Measure 
        U:Standard Unit 
        S:Standard Portion
        A:Shape
      description: |
        Quantification method code: 
        'P' for photo, 
        'H' for HHM, 
        'U' for stdu, 
        'S' for standard portion,
        'A' for shape
    photoCode:
      column: METH_CODE
      column-type: nvarchar(4)
      required: false
      unique: false
      foreignKeys: |
        M_PHOTOS.PH_CODE
        M_SHAPES.SH_CODE
      description: |
        Photo code (if method='P' and 'A'); 
        either M_photos.ph_code or M_shapes.sh_code

