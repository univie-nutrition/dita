params.food_descript.RuleAppliedToFacet:
  namespace: params.food_descript
  table: FACETRUL
  secondaryKey:
  title: null
  icon: null
  description: |
    Rule applied to facet 
  fields:
    facetCode:
      column: FACET_CODE
      column-type: nvarchar(2)
      required: true
      unique: true
      discriminator:
      foreignKeys: |
        facets.facet_code
      description: |
        Facet where the rule must be applied.
    facetDescriptorLookupKey:
      column: FACDESC
      column-type: nvarchar(4)
      required: true
      unique: true
      discriminator:
      foreignKeys: |
        descface.facet_code
        descface.descr_code
      description: |
        Facet code + Descriptor code that must exist in the current food description 
        to allow the facet (FACET_CODE) to be asked. 
        Additionally a group/subgroup code can be defined to force the food being described 
        to belong to a specific food group to allow the facet to be asked (leave it to blanks if not applicable).
    foodGroupCode:
      column: GROUP
      column-type: nvarchar(2)
      required: false
      unique: true
      discriminator:
      foreignKeys: |
        groups.group
      description: |
        Group code
    foodSubgroupCode:
      column: SUBGROUP1
      column-type: nvarchar(2)
      required: false
      unique: true
      discriminator:
      foreignKeys: |
        subgroup.subgroup1
      description: |
        Subgroup code
    foodSubSubgroupCode:
      column: SUBGROUP2
      column-type: nvarchar(2)
      required: false
      unique: true
      discriminator:
      foreignKeys: |
        subgroup.subgroup2
      description: |
        Sub-subgroup code

