params.setting.GroupOrSubgroupThatCanBeSubstitutable:
  namespace: params.setting
  table: SUBSTIT
  secondaryKey:
  title: null
  icon: null
  description: |
    Group/subgroup that can be substitutable
  fields:
    type:
      column: TYPE
      column-type: nvarchar(1)
      required: true
      unique: false
      discriminator:
      foreignKeys:
      description: |
        0=Food classification 1=Recipe classification
    foodGroupCode:
      column: GROUP
      column-type: nvarchar(2)
      required: true
      unique: false
      discriminator:
      foreignKeys: |
        GROUPS.GROUP
      description: |
        Food group code
    foodSubgroupCode:
      column: SUBGROUP1
      column-type: nvarchar(2)
      required: false
      unique: false
      discriminator: |
        GROUP
      foreignKeys: |
        SUBGROUP.SUBGROUP1
      description: |
        Food subgroup code
    foodSubSubgroupCode:
      column: SUBGROUP2
      column-type: nvarchar(2)
      required: false
      unique: false
      discriminator: |
        GROUP
        SUBGROUP1
      foreignKeys: |
        SUBGROUP.SUBGROUP2
      description: |
        Food sub-Subgroup code
    listOfFoodGroupsOrSubgroupsToApplyTheSubstitution:
      column: F_CLASS
      column-type: nvarchar(100)
      required: false
      unique: false
      discriminator:
      foreignKeys:
      description: |
        List of food groups/subgroups to apply the substitution (e.g. “01”, “13,1602,0507,0508”)
    listOfRecipeGroupsOrsubgroupsToApplyTheSubstitution:
      column: R_CLASS
      column-type: nvarchar(100)
      required: false
      unique: false
      discriminator:
      foreignKeys:
      description: |
        List of recipe groups/subgroups to apply the substitution (e.g. “01”, “02, 0403, 0702”)

