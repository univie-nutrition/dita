params.food_coefficient.DensityFactorForFood:
  namespace: params.food_coefficient
  table: DENSITY
  secondaryKey:
  title: String.format("%f", densityCoefficient)
  icon: null
  description: |
    Density factor for food
  fields:
    foodOrRecipeCode:
      column: ID_NUM
      column-type: nvarchar(5)
      required: false
      unique: true
      foreignKeys: |
        foods.foodnum
        mixedrec.r_idnum
      description: |
        Food identification number (FOODNUM)
        either Foods.foodnum OR Mixedrec.r_idnum
    densityCoefficient:
      column: D_FACTOR
      column-type: float(53)
      required: false
      unique: false
      foreignKeys:
      description: |
        Density coefficient
    facetDescriptorsLookupKey:
      column: FACETS_STR
      column-type: nvarchar(100)
      required: false
      unique: true
      plural: true
      foreignKeys: |
        descface.facet_code
        descface.descr_code
      description: |
        Facet string
        multiple (descface.facet_code + descface.descr_code) comma separated (e.g. 0401,0203,051)
    priority:
      column: PRIORITY
      column-type: nvarchar(2)
      required: false
      unique: true
      foreignKeys:
      description: |
        Priority order
    withUnediblePartQ:
      column: EDIB
      column-type: nvarchar(1)
      required: false
      unique: false
      foreignKeys:
      description: |
        1 = without un-edible part,
        2 = with un-edible (as estimated)
    rawOrCooked:
      column: RAWCOOK
      column-type: nvarchar(1)
      required: false
      unique: false
      foreignKeys:
      description: |
        1 = raw, 
        2 = cooked (as estimated) 
    densityForFoodOrRecipe:
      column: D_TYPE
      column-type: tinyint(3)
      required: false
      unique: true
      foreignKeys:
      description: |
        1 = density for food/ingredient,
        2 = density for recipe

