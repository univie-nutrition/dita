params.food_coefficient.RawToCookedConversionFactorForFood:
  namespace: params.food_coefficient
  table: RAWCOOK
  secondaryKey:
  title: null
  icon: null
  description: |
    Raw to cooked conversion factors for foods
  fields:
    foodCode:
      column: ID_NUM
      column-type: nvarchar(5)
      required: false
      unique: true
      foreignKeys: |
        foods.foodnum
      description: |
        Food identification number (FOODNUM)
    rawToCookedFactor:
      column: RC_FACTOR
      column-type: float(53)
      required: false
      unique: false
      foreignKeys:
      description: |
        Raw to cooked factor
    facetDescriptorsLookupKey:
      column: FACETS_STR
      column-type: nvarchar(100)
      required: false
      unique: true
      plural: true
      foreignKeys: |
        descface.facet_code
        descface.descr_code
      description: |
        Facet string; multiple (descface.facet_code + descface.descr_code) comma separated (e.g. 0401,0203,051)
    priority:
      column: PRIORITY
      column-type: nvarchar(3)
      required: false
      unique: true
      foreignKeys:
      description: |
        Priority order

