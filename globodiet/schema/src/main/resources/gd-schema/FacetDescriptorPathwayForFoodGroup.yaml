params.pathway.FacetDescriptorPathwayForFoodGroup:
  namespace: params.pathway
  table: GROUPFAC
  secondaryKey: |
    GROUP
    SUBGROUP1
    SUBGROUP2
    FACET_CODE
    DESCR_CODE
  title: |
    String.format("Pathway (group=%s|%s|%s, descriptor=%s|%s)",
        foodGroupCode, 
        dita.commons.format.FormatUtils.emptyToDash(foodSubgroupCode), 
        dita.commons.format.FormatUtils.emptyToDash(foodSubSubgroupCode),
        facetCode, 
        descriptorCode)
  icon: |
    solid person-walking-arrow-right .food-color,
    solid tag .food-color .ov-size-60 .ov-right-50 .ov-bottom-85
  description: |
    Facet/descriptor pathway for food group/subgroup.
    Optionally can be superseded by @{table FOODFAEX}.
  fields:
    foodGroupCode:
      column: GROUP
      column-type: nvarchar(2)
      required: true
      unique: false
      foreignKeys: |
        GROUPS.GROUP
      description: |
        Food group code
    foodSubgroupCode:
      column: SUBGROUP1
      column-type: nvarchar(2)
      required: false
      unique: false
      discriminator: |
        GROUP
      foreignKeys: |
        SUBGROUP.SUBGROUP1
      description: |
        Food Subgroup code
    foodSubSubgroupCode:
      column: SUBGROUP2
      column-type: nvarchar(2)
      required: false
      unique: false
      discriminator: |
        GROUP
        SUBGROUP1
      foreignKeys: |
        SUBGROUP.SUBGROUP2
      description: |
        Food Sub-subgroup code
    facetCode:
      column: FACET_CODE
      column-type: nvarchar(2)
      required: true
      unique: false
      foreignKeys: |
        FACETS.FACET_CODE
      description: |
        Facet code
    descriptorCode:
      column: DESCR_CODE
      column-type: nvarchar(2)
      required: true
      unique: false
      discriminator: |
        FACET_CODE
      foreignKeys: |
        DESCFACE.DESCR_CODE
      description: |
        Descriptor code
    defaultFlag:
      column: DEFAULT
      column-type: nvarchar(1)
      required: false
      unique: false
      description: |
        Default flag (if set to 'D' it is the default descriptor)
    notInNameFlag:
      column: NOTINNAME
      column-type: nvarchar(1)
      required: false
      unique: false
      description: |
        Not in name flag
    facetDisplayOrder:
      column: ORDER_FAC
      column-type: int(10)
      required: true
      unique: false
      description: |
        Order to display the facets within a group/subgroup
    descriptorDisplayOrder:
      column: ORDER_DESC
      column-type: int(10)
      required: true
      unique: false
      description: |
        Order to display the descriptors within a group/subgroup and a facet

