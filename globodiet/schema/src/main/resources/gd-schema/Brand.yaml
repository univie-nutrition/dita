params.food_descript.Brand:
  namespace: params.food_descript
  table: BRANDNAM
  secondaryKey:
  title: String.format("%s", nameOfBrand)
  icon: brands shopify deeppink
  description: |
    Brand names are used in the food description phase
  fields:
    nameOfBrand:
      column: NAME
      column-type: nvarchar(100)
      required: true
      unique: true
      discriminator:
      foreignKeys:
      description: |
        Name of brand
    foodGroupCode:
      column: GROUP
      column-type: nvarchar(2)
      required: true
      unique: true
      discriminator:
      foreignKeys: |
        GROUPS.GROUP
      description: |
        Food group code
    foodSubgroupCode:
      column: SUBGROUP1
      column-type: nvarchar(2)
      required: false
      unique: true
      discriminator: |
        GROUP
      foreignKeys: |
        SUBGROUP.SUBGROUP1
      description: |
        Food subgroup code
    foodSubSubgroupCode:
      column: SUBGROUP2
      column-type: nvarchar(2)
      required: false
      unique: true
      discriminator: |
        GROUP
        SUBGROUP1
      foreignKeys: |
        SUBGROUP.SUBGROUP2
      description: |
        Food sub-subgroup code

