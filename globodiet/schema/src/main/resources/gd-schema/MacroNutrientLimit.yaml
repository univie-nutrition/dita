params.setting.MacroNutrientLimit:
  namespace: params.setting
  table: NUTLIMIT
  secondaryKey:
  title: null
  icon: null
  description: |
    Minimum and maximum value for macro-nutrient
  fields:
    nameOfNutrient:
      column: NAME
      column-type: nvarchar(50)
      required: true
      unique: false
      description: |
        Name of nutrient
    minimumValue:
      column: MIN
      column-type: float(53)
      required: true
      unique: false
      description: |
        Minimum value
    maximumValue:
      column: MAX
      column-type: float(53)
      required: true
      unique: false
      description: |
        Maximum value
    unit:
      column: UNIT
      column-type: nvarchar(50)
      required: false
      unique: false
      description: |
        Unit (g, kcal or blanc)
    sex:
      column: SEX
      column-type: nvarchar(1)
      required: false
      unique: true
      enum: |
        1:man
        2:woman
      description: |
        1=man, 
        2=woman
    palValue:
      column: VAL
      column-type: float(53)
      required: false
      unique: false
      description: |
        PAL value

