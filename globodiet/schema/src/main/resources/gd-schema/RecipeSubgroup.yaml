params.classification.RecipeSubgroup:
  namespace: params.classification
  table: RSUBGR
  secondaryKey:
  title: String.format("%s (code=%s|%s)", name, recipeGroupCode, code)
  icon: solid layer-group deepgreen
  description: |
    Recipe subgroup
  fields:
    recipeGroupCode:
      column: GROUP
      column-type: nvarchar(2)
      required: false
      unique: true
      foreignKeys: |
        rgroups.group
      description: |
        Recipe group code
    code:
      column: SUBGROUP
      column-type: nvarchar(2)
      required: false
      unique: true
      foreignKeys:
      description: |
        Recipe sub-group code
    name:
      column: NAME
      column-type: nvarchar(100)
      required: false
      unique: false
      foreignKeys:
      description: |
        Name of the recipe (sub-)group
    shortName:
      column: NAMES_SHORT
      column-type: nvarchar(20)
      required: false
      unique: false
      foreignKeys:
      description: |
        Short Name of the recipe (sub-)group

