params.food_table.FoodOrRecipeOrAttachment:
  namespace: params.food_table
  table: ITEMS_DEF
  secondaryKey:
  title: null
  icon: solid paperclip
  description: |
    Items list and definition
  fields:
    sequentialNumber:
      column: ITEM_SEQ
      column-type: int(10)
      required: true
      unique: true
      description: |
        Sequential number
    typeOfRecord:
      column: TYPE
      column-type: nvarchar(2)
      required: true
      unique: false
      description: |
        Type of record: F=Food, R=recipe, A2=fat attached, A3=liquid attached
    foodOrRecipeGroupCode:
      column: GROUP
      column-type: nvarchar(2)
      required: false
      unique: false
      foreignKeys: |
        GROUPS.GROUP
        RGROUPS.GROUP
      description: |
        Food or recipe group
    foodOrRecipeSubgroupCode:
      column: SUBGROUP1
      column-type: nvarchar(2)
      required: false
      unique: false
      discriminator: |
        GROUP
      foreignKeys: |
        SUBGROUP.SUBGROUP1
        RSUBGR.SUBGROUP
      description: |
        Food or recipe sub-group
    foodSubSubgroupCode:
      column: SUBGROUP2
      column-type: nvarchar(2)
      required: false
      unique: false
      discriminator: |
        GROUP
        SUBGROUP1
      foreignKeys: |
        SUBGROUP.SUBGROUP2
      description: |
        Food sub-sub-group
    foodOrRecipeCode:
      column: ID_NUM
      column-type: nvarchar(5)
      required: false
      unique: false
      foreignKeys: |
        FOODS.FOODNUM
        MIXEDREC.R_IDNUM
      description: |
        Food or Recipe code
    facetString:
      column: FACET_STR
      column-type: nvarchar(100)
      required: false
      unique: false
      description: |
        Facet string
    brandName:
      column: BRANDNAME
      column-type: nvarchar(100)
      required: false
      unique: true
      description: |
        Brand name
    priority:
      column: PRIORITY
      column-type: int(10)
      required: true
      unique: false
      description: |
        Priority order
    attachedRecords:
      column: ITEM_SEQ_SEQ
      column-type: int(10)
      required: false
      unique: true
      description: |
        Attached records: only for the Type=A2 & A3
    comment:
      column: COMMENT
      column-type: nvarchar(2147483647)
      required: false
      unique: true
      description: |
        Comment

