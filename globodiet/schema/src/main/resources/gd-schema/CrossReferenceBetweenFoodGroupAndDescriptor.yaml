params.food_descript.CrossReferenceBetweenFoodGroupAndDescriptor:
  namespace: params.food_descript
  table: GROUPFAC
  secondaryKey:
  title: null
  icon: solid right-left
  description: |
    Cross reference between Food (sub)group and Facet/Descriptor (default pathway)
  fields:
    foodGroupCode:
      column: GROUP
      column-type: nvarchar(2)
      required: false
      unique: true
      foreignKeys: |
        groups.group
      description: |
        Food group code
    foodSubgroupCode:
      column: SUBGROUP1
      column-type: nvarchar(2)
      required: false
      unique: true
      foreignKeys: |
        subgroup.subgroup1
      description: |
        Food Subgroup code
    foodSubSubgroupCode:
      column: SUBGROUP2
      column-type: nvarchar(2)
      required: false
      unique: true
      foreignKeys: |
        subgroup.subgroup2
      description: |
        Food Sub-subgroup code
    facetCode:
      column: FACET_CODE
      column-type: nvarchar(2)
      required: false
      unique: true
      foreignKeys: |
        facets.facet_code
      description: |
        Facet code
    descriptorCode:
      column: DESCR_CODE
      column-type: nvarchar(2)
      required: false
      unique: true
      foreignKeys: |
        descface.descr_code
      description: |
        Descriptor code
    defaultFlag:
      column: DEFAULT
      column-type: nvarchar(1)
      required: false
      unique: false
      foreignKeys:
      description: |
        Default flag (if set to 'D' it is the default descriptor)
    notInNameFlag:
      column: NOTINNAME
      column-type: nvarchar(1)
      required: false
      unique: false
      foreignKeys:
      description: |
        Not in name flag
    facetDisplayOrder:
      column: ORDER_FAC
      column-type: int(10)
      required: false
      unique: false
      foreignKeys:
      description: |
        Order to display the facets within a group/subgroup
    descriptorDisplayOrder:
      column: ORDER_DESC
      column-type: int(10)
      required: false
      unique: false
      foreignKeys:
      description: |
        Order to display the descriptors within a group/subgroup and a facet

