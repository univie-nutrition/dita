params.recipe_list.RecipeIngredientQuantification:
  namespace: params.recipe_list
  table: MIXEDING_QT
  secondaryKey:
  title: null
  icon: null
  description: |
    Mixed recipes: Ingredients quantification for shape and photo methods
  fields:
    recipeCode:
      column: R_IDNUM
      column-type: nvarchar(5)
      required: false
      unique: true
      discriminator:
      foreignKeys: |
        MIXEDREC.R_IDNUM
      description: |
        Recipe ID number the ingredient belong to
    sequentialNumberWithinARecipeForIngredient:
      column: ING_NUM
      column-type: float(53)
      required: false
      unique: true
      discriminator:
      foreignKeys:
      description: |
        Sequential Number within a Mixed Recipe for Ingredient
    ingredientFoodOrRecipeCode:
      column: FOODNUM
      column-type: nvarchar(5)
      required: false
      unique: true
      discriminator:
      foreignKeys: |
        FOODS.FOODNUM
      description: |
        Ingredient Food or Recipe ID number
    orderOfShapeSelection:
      column: ORDER
      column-type: float(53)
      required: false
      unique: false
      discriminator:
      foreignKeys:
      description: |
        Order of shape selection (e.g. 1)
    shapeCode:
      column: SH_CODE
      column-type: nvarchar(5)
      required: false
      unique: false
      discriminator:
      foreignKeys: |
        M_SHAPES.SH_CODE
      description: |
        Shape code (e.g. S001)
    shapeSurfaceInCm2:
      column: SH_SURFACE
      column-type: float(53)
      required: false
      unique: false
      discriminator:
      foreignKeys:
      description: |
        Shape surface in cm2 (e.g. 200cm2). 2 decimals
    shapeThicknessCode:
      column: TH_CODE
      column-type: nvarchar(10)
      required: false
      unique: false
      discriminator:
      foreignKeys: |
        THICKNESS.TH_CODE
      description: |
        Shape: Thickness code (e.g. A or 58_1)
    thicknessInMm:
      column: TH_THICK
      column-type: float(53)
      required: false
      unique: false
      discriminator:
      foreignKeys:
      description: |
        Thickness in mm (e.g. 40mm, 0.05 mm). 5 decimals
    photoCode:
      column: PH_CODE
      column-type: nvarchar(4)
      required: false
      unique: false
      discriminator:
      foreignKeys: |
        M_PHOTOS.PH_CODE
      description: |
        Photo: Number of the Selected Photo (e.g. 1 or 4)
    photoQuantity:
      column: PH_QTY
      column-type: float(53)
      required: false
      unique: false
      discriminator:
      foreignKeys:
      description: |
        Photo quantity
    shapeAndPhotoFractionOrUnit:
      column: FRACT
      column-type: nvarchar(5)
      required: false
      unique: false
      discriminator:
      foreignKeys:
      description: |
        Shape & Photo: Fraction or unit (e.g. 3/5 or 1 or 2)
    sequentialNumberForIngredientsWithinASubRecipe:
      column: S_ING_NUM
      column-type: float(53)
      required: false
      unique: true
      discriminator:
      foreignKeys:
      description: |
        Sequential Number for Ingredients within a Sub-Recipe

