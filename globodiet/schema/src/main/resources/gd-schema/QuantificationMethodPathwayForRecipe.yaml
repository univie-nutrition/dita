params.recipe_quantif.QuantificationMethodPathwayForRecipe:
  namespace: params.recipe_quantif
  table: QM_RECIP
  secondaryKey:
  title: null
  icon: solid person-walking-arrow-right mediumblue
  description: |
    Quantification method pathway for individual recipe. 
    Supersedes this recipe's group quantification method pathway from @{table QM_RCLAS}.
  fields:
    recipeCode:
      column: ID_NUM
      column-type: nvarchar(5)
      required: true
      unique: false
      foreignKeys: |
        MIXEDREC.R_IDNUM
      description: |
        Recipe identification number (R_IDNUM)
    quantificationMethod:
      column: METHOD
      column-type: nvarchar(1)
      required: true
      unique: false
      enum: |
        P:Photo
        H:Household Measure 
        U:Standard Unit
        A:Shape
      description: |
        Quantification method code:
        'P' for photo, 
        'H' for HHM, 
        'U' for stdu, 
        'A' Shape
    photoCode:
      column: METH_CODE
      column-type: nvarchar(4)
      required: false
      unique: false
      foreignKeys: |
        M_PHOTOS.PH_CODE
        M_SHAPES.SH_CODE
      description: |
        Photo code (if method='P' and 'A'); 
        either M_photos.ph_code or M_shapes.sh_code

