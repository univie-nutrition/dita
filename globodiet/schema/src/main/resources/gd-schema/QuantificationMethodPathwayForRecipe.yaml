params.recipe_quantif.QuantificationMethodPathwayForRecipe:
  namespace: params.recipe_quantif
  table: QM_RECIP
  secondaryKey:
  title: null
  icon: null
  description: |
    Quantification methods pathway for recipes
  fields:
    recipeCode:
      column: ID_NUM
      column-type: nvarchar(5)
      required: false
      unique: true
      foreignKeys: |
        mixedrec.r_idnum
      description: |
        Recipe identification number (R_IDNUM)
    quantificationMethodCode:
      column: METHOD
      column-type: nvarchar(1)
      required: false
      unique: true
      foreignKeys:
      description: |
        Quantification method code:
        'P' for photo, 
        'H' for HHM, 
        'U' for stdu, 
        'A' Shape
    photoCode:
      column: METH_CODE
      column-type: nvarchar(4)
      required: false
      unique: true
      foreignKeys: |
        m_photos.ph_code
        m_shapes.sh_code
      description: |
        Photo code (if method='P' and 'A'); 
        either M_photos.ph_code or M_shapes.sh_code

