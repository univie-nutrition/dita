    Exceptions for some Recipes to the Facets/Descriptors pathway
  fields:
    recipeCode:
      column: R_IDNUM
      column-type: nvarchar(5)
      required: true
      unique: false
      foreignKeys: |
        MIXEDREC.R_IDNUM
      description: |
        Recipe ID number
