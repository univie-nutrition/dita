params.food_descript.FacetDescriptor:
  namespace: params.food_descript
  table: DESCFACE
  secondaryKey: |
    FACET_CODE
    DESCR_CODE
  title: String.format("%s (code=%s|%s)", name, facetCode, code)
  icon: tag .food-color
  description: |
    Descriptor for food facets (not recipe facets)
  fields:
    facetCode:
      column: FACET_CODE
      column-type: nvarchar(2)
      required: true
      unique: false
      foreignKeys: |
        FACETS.FACET_CODE
      description: |
        Facet code
    code:
      column: DESCR_CODE
      column-type: nvarchar(2)
      required: true
      unique: false
      description: |
        Descriptor code
    name:
      column: DESCR_NAME
      column-type: nvarchar(100)
      required: true
      unique: false
      description: |
        Descriptor name
    type:
      column: DESC_COOK
      column-type: tinyint(3)
      required: true
      unique: false
      enum: |
        0:Other:descriptor without consequences in the algorithms (also from other facets)
        1:Raw:
        2:Question:Descriptors to ask the question 'fat used during cooking'
        3:undocumented:found in austrian data for 'frittiert' - invalid enum constant?
      description: |
        0=Other descriptor without consequences in the algorithms (also from other facets)
        1=Raw descriptor 
        2=Descriptors to ask the question 'fat used during cooking' 
    single:
      column: DESC_SINGLE
      column-type: tinyint(3)
      required: true
      unique: false
      description: |
        TODO missing description
    other:
      column: DESC_OTHER
      column-type: tinyint(3)
      required: true
      unique: false
      description: |
        TODO missing description

