params.food_probing.ProbingQuestionPathwayForFoods:
  namespace: params.food_probing
  table: PQPATH
  secondaryKey:
  title: null
  icon: solid right-left
  description: |
    Probing questions pathway for foods
  fields:
    probingQuestionCode:
      column: PQ_CODE
      column-type: nvarchar(3)
      required: false
      unique: true
      discriminator:
      foreignKeys: |
        probque.pq_code
      description: |
        Probing question code
    foodGroupCode:
      column: GROUP
      column-type: nvarchar(2)
      required: false
      unique: true
      discriminator:
      foreignKeys: |
        groups.group
      description: |
        Food group code
    foodSubgroupCode:
      column: SUBGROUP1
      column-type: nvarchar(2)
      required: false
      unique: true
      discriminator:
      foreignKeys: |
        subgroup.subgroup1
      description: |
        Food subgroup code
    foodSubSubgroupCode:
      column: SUBGROUP2
      column-type: nvarchar(2)
      required: false
      unique: true
      discriminator:
      foreignKeys: |
        subgroup.subgroup2
      description: |
        Food sub-subgroup code
    foodCode:
      column: ID_NUM
      column-type: nvarchar(5)
      required: false
      unique: true
      discriminator:
      foreignKeys: |
        foods.foodnum
      description: |
        Food identification number (FOODNUM)

