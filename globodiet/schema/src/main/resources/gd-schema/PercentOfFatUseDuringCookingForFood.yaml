params.food_coefficient.PercentOfFatUseDuringCookingForFood:
  namespace: params.food_coefficient
  table: SPFDCOOK
  secondaryKey:
  title: null
  icon: solid percent
  description: |
    % of fat use during cooking attached to a food
  fields:
    foodGroupCode:
      column: FOOD_GROUP
      column-type: nvarchar(2)
      required: false
      unique: true
      foreignKeys: |
        groups.group
      description: |
        Food group code
    foodSubgroupCode:
      column: FOOD_SUBG1
      column-type: nvarchar(2)
      required: false
      unique: true
      foreignKeys: |
        subgroup.subgroup1
      description: |
        Food subgroup code
    foodSubSubgroupCode:
      column: FOOD_SUBG2
      column-type: nvarchar(2)
      required: false
      unique: true
      foreignKeys: |
        subgroup.subgroup2
      description: |
        Food sub-Subgroup code
    foodCode:
      column: FOOD_IDNUM
      column-type: nvarchar(5)
      required: false
      unique: true
      foreignKeys: |
        foods.foodnum
      description: |
        Food code
    fatGroupCode:
      column: FAT_GROUP
      column-type: nvarchar(2)
      required: false
      unique: true
      foreignKeys: |
        groups.group
      description: |
        Fat group code for fat
    fatSubgroupCode:
      column: FAT_SUBG1
      column-type: nvarchar(2)
      required: false
      unique: true
      foreignKeys: |
        subgroup.subgroup1
      description: |
        Fat subgroup code for fat
    fatSubSubgroupCode:
      column: FAT_SUBG2
      column-type: nvarchar(2)
      required: false
      unique: true
      foreignKeys: |
        subgroup.subgroup2
      description: |
        Fat sub-subgroup code for fat
    fatCode:
      column: FAT_IDNUM
      column-type: nvarchar(5)
      required: false
      unique: true
      foreignKeys: |
        foods.foodnum
      description: |
        Fat code for fat
    cookingMethodFacetDescriptorLookupKey:
      column: COOK_METH
      column-type: nvarchar(4)
      required: false
      unique: true
      foreignKeys: |
        descface.facet_code
        descface.descr_code
      description: |
        Cooking method Facet and Descriptor codes (e.g. 0305)
    percentageOfFatAbsorbedDuringCooking:
      column: PCT_ABSOR
      column-type: float(53)
      required: false
      unique: false
      foreignKeys:
      description: |
        Percentage of fat absorbed during cooking

