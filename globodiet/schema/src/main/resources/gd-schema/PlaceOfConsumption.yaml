params.general_info.PlaceOfConsumption:
  namespace: params.general_info
  table: POC
  secondaryKey: |
    POC_CODE
  title: String.format("%s (code=%s)", name, code)
  icon: solid building-flag
  description: |
    Place (Occasion) of Consumption
  fields:
    code:
      column: POC_CODE
      column-type: nvarchar(2)
      required: true
      unique: false
      discriminator:
      foreignKeys:
      description: |
        Place of consumption code
    name:
      column: POC_NAME
      column-type: nvarchar(100)
      required: true
      unique: false
      discriminator:
      foreignKeys:
      description: |
        Place of consumption name
    otherPlaceQ:
      column: POC_OTHER
      column-type: tinyint(3)
      required: true
      unique: false
      discriminator:
      foreignKeys:
      description: |
        0=not a 'Other' place 
        1='Other' place

