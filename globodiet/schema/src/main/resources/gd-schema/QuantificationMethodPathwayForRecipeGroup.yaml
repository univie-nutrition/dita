params.recipe_quantif.QuantificationMethodPathwayForRecipeGroup:
  namespace: params.recipe_quantif
  table: QM_RCLAS
  secondaryKey:
  title: null
  icon: null
  description: |
    Quantification methods pathway for recipe group/subgroup.
    Optionally can be superseded by @{table QM_RECIP}.
  fields:
    recipeGroup:
      column: R_GROUP
      column-type: nvarchar(2)
      required: true
      unique: false
      foreignKeys: |
        RGROUPS.GROUP
      description: |
        Recipe group
    quantificationMethod:
      column: METHOD
      column-type: nvarchar(1)
      required: true
      unique: false
      enum: |
        P:Photo
        H:Household Measure
        U:Standard Unit
        A:Shape
      description: |
        Quantification method code:
        'P' for photo, 
        'H' for HHM, 
        'U' for stdu,
        'A' for shape
    photoCode:
      column: METH_CODE
      column-type: nvarchar(4)
      required: false
      unique: false
      foreignKeys: |
        M_PHOTOS.PH_CODE
        M_SHAPES.SH_CODE
      description: |
        Photo code (if method='P' and 'A'); 
        either M_photos.ph_code or M_shapes.sh_code
    comment:
      column: COMMENT
      column-type: nvarchar(200)
      required: true
      unique: false
      description: |
        Comment

