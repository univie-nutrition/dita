params.quantif.MaximumValueForRecipeOrGroup:
  namespace: params.quantif
  table: MAXRVAL
  secondaryKey:
  title: null
  icon: null
  description: |
    Maximum quantity consumed that could be entered in the interview application for a given recipe 
    (or group) before the control message warns the interviewer of an implausible value.
  fields:
    recipeGroupCode:
      column: R_GROUP
      column-type: nvarchar(2)
      required: false
      unique: false
      foreignKeys: |
        RGROUPS.GROUP
      description: |
        Recipe group code
    recipeSubgroupCode:
      column: R_SUBGROUP
      column-type: nvarchar(2)
      required: false
      unique: false
      discriminator: |
        R_GROUP
      foreignKeys: |
        RSUBGR.SUBGROUP
      description: |
        Recipe subgroup code
    recipeCode:
      column: R_IDNUM
      column-type: nvarchar(5)
      required: false
      unique: true
      foreignKeys: |
        MIXEDREC.R_IDNUM
      description: |
        Recipe code
    maximumValue:
      column: MAXIMA
      column-type: float(53)
      required: true
      unique: false
      description: |
        Maximum value

