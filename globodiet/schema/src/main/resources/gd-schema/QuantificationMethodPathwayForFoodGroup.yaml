params.food_quantif.QuantificationMethodPathwayForFoodGroup:
  namespace: params.food_quantif
  table: QM_GROUP
  secondaryKey:
  title: null
  icon: solid person-walking-arrow-right .food-color
  description: |
    Quantification method pathway for food group/subgroup.
    Optionally can be superseded by @{table QM_FOODS}.
  fields:
    foodGroupCode:
      column: GROUP
      column-type: nvarchar(2)
      required: true
      unique: false
      foreignKeys: |
        GROUPS.GROUP
      description: |
        Food group code
    foodSubgroupCode:
      column: SUBGROUP1
      column-type: nvarchar(2)
      required: true
      unique: false
      discriminator: |
        GROUP
      foreignKeys: |
        SUBGROUP.SUBGROUP1
      description: |
        Food subgroup code
    foodSubSubgroupCode:
      column: SUBGROUP2
      column-type: nvarchar(2)
      required: false
      unique: false
      discriminator: |
        GROUP
        SUBGROUP1
      foreignKeys: |
        SUBGROUP.SUBGROUP2
      description: |
        Food sub-subgroup code
    physicalStateFacetDescriptorLookupKey:
      column: PHYS_STATE
      column-type: nvarchar(4)
      required: false
      unique: false
      foreignKeys: |
        DESCFACE.FACET_CODE
        DESCFACE.DESCR_CODE
      description: |
        Descriptor code of Physical state facet descface.facet_code+descface.descr_code (e.g. 0205)
    rawOrCookedAsConsumed:
      column: RAW_COOKED
      column-type: nvarchar(1)
      required: false
      unique: false
      enum: |
        1:raw
        2:cooked: as Consumed
      description: |
        1=raw, 
        2=cooked (as Consumed)
    quantificationMethod:
      column: METHOD
      column-type: nvarchar(1)
      required: true
      unique: false
      enum: |
        P:Photo
        H:Household Measure 
        U:Standard Unit
        S:Standard Portion
        A:Shape
      description: |
        Quantification method code:
        'P' for photo, 
        'H' for HHM, 
        'U' for stdu, 
        'S' for standard portion, 
        'A' for shape
    photoCode:
      column: METH_CODE
      column-type: nvarchar(4)
      required: false
      unique: false
      foreignKeys: |
        M_PHOTOS.PH_CODE
        M_SHAPES.SH_CODE
      description: |
        Photo code (if method='P' and 'A'); 
        either M_photos.ph_code or M_shapes.sh_code
    comment:
      column: COMMENT
      column-type: nvarchar(200)
      required: true
      unique: false
      description: |
        Comment

