params.food_quantif.QuantificationMethodsPathwayForFood:
  namespace: params.food_quantif
  table: QM_FOODS
  secondaryKey:
  title: null
  icon: null
  description: |
    Quantification methods pathway for individual foods
  fields:
    foodCode:
      column: ID_NUM
      column-type: nvarchar(5)
      required: true
      unique: true
      discriminator:
      foreignKeys: |
        FOODS.FOODNUM
      description: |
        Food identification number (FOODNUM)
    quantificationMethodCode:
      column: METHOD
      column-type: nvarchar(1)
      required: true
      unique: true
      discriminator:
      foreignKeys:
      description: |
        Quantification method code: 
        'P' for photo, 
        'H' for HHM, 
        'U' for stdu, 
        'S' for standard portion
    photoCode:
      column: METH_CODE
      column-type: nvarchar(4)
      required: false
      unique: true
      discriminator:
      foreignKeys: |
        M_PHOTOS.PH_CODE
        M_SHAPES.SH_CODE
      description: |
        Photo code (if method='P' and 'A'); 
        either M_photos.ph_code or M_shapes.sh_code

