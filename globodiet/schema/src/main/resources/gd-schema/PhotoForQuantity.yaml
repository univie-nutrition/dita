params.quantif.PhotoForQuantity:
  namespace: params.quantif
  table: M_PHOTOS
  secondaryKey:
  title: null
  icon: null
  description: |
    Photo and its quantities
  fields:
    code:
      column: PH_CODE
      column-type: nvarchar(4)
      required: false
      unique: true
      foreignKeys:
      description: |
        Photo series code (P001,P002,P003,...)
    quantificationStringThatDefinesTheQuantitiesOfEachPhotos:
      column: PH_QSTR
      column-type: nvarchar(2147483647)
      required: false
      unique: false
      foreignKeys:
      description: |
        Quantification string that defines the quantities of each photos (e.g. 1-70,2-141,3-228,4-304,5-405,6-507)
    rawOrCooked:
      column: RAW_COOKED
      column-type: nvarchar(1)
      required: false
      unique: false
      foreignKeys:
      description: |
        1 = raw, 2 = cooked (as estimated)
    withUnediblePartQ:
      column: EDIB
      column-type: nvarchar(1)
      required: false
      unique: false
      foreignKeys:
      description: |
        1 = without un-edible part, 2 = with un-edible (as estimated)
    unit:
      column: PH_UNIT
      column-type: nvarchar(1)
      required: false
      unique: false
      foreignKeys:
      description: |
        G = in grams, V = in ml (volume)

