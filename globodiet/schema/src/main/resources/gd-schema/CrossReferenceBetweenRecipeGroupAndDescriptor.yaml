params.recipe_description.CrossReferenceBetweenRecipeGroupAndDescriptor:
  namespace: params.recipe_description
  table: R_GROUPFAC
  secondaryKey:
  title: null
  icon: solid right-left
  description: |
    Cross reference between Recipe (sub)group and Facet/Descriptor (default pathway)
  fields:
    recipeGroupCode:
      column: RGROUP
      column-type: nvarchar(2)
      required: true
      unique: false
      discriminator:
      foreignKeys: |
        RGROUPS.GROUP
      description: |
        Recipe group code
    recipeSubgroupCode:
      column: RSUBGROUP
      column-type: nvarchar(2)
      required: false
      unique: true
      discriminator:
        RGROUP
      foreignKeys: |
        RSUBGR.SUBGROUP
      description: |
        Recipe Subgroup code
    recipeFacetCode:
      column: RFACET_CODE
      column-type: nvarchar(2)
      required: true
      unique: false
      discriminator:
      foreignKeys: |
        R_FACET.RFACET_CODE
      description: |
        Recipe Facet code
    recipeDescriptorCode:
      column: RDESCR_CODE
      column-type: nvarchar(2)
      required: true
      unique: false
      discriminator: |
        RFACET_CODE
      foreignKeys: |
        R_DESCFACE.RDESCR_CODE
      description: |
        Recipe Descriptor code
    defaultFlagQ:
      column: RDEFAULT
      column-type: nvarchar(2)
      required: false
      unique: false
      discriminator:
      foreignKeys:
      description: |
        Default flag (if set to 'D', it is the default descriptor else blank)
    notInNameQ:
      column: RNOTINNAME
      column-type: nvarchar(2)
      required: false
      unique: false
      discriminator:
      foreignKeys:
      description: |
        Not in name flag (if set to 'N', the descriptor is not in the name else blank)
    facetDisplayOrder:
      column: ORDER_FAC
      column-type: tinyint(3)
      required: true
      unique: false
      discriminator:
      foreignKeys:
      description: |
        Order to display the facets within a group/subgroup
    descriptorDisplayOrder:
      column: ORDER_DESC
      column-type: tinyint(3)
      required: true
      unique: false
      discriminator:
      foreignKeys:
      description: |
        Order to display the descriptors within a group/subgroup and a facet

