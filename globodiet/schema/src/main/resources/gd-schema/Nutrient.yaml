params.food_table.Nutrient:
  namespace: params.food_table
  table: NUTRIENT
  secondaryKey: |
    NTR_CODE
  title: String.format("%s (unit=%s, code=%d)", nutrientName, nutrientUnit, nutrientCode)
  icon: solid flask .nutrient-color
  description: |
    Nutrient definition (energy, proteins, carbohydrates, etc.).
  fields:
    nutrientCode:
      column: NTR_CODE
      column-type: int(10)
      required: true
      unique: true
      description: |
        Nutrient code
    nutrientName:
      column: NTR_NAME
      column-type: nvarchar(100)
      required: true
      unique: true
      description: |
        Nutrient Name
    nutrientUnit:
      column: NTR_UNIT
      column-type: nvarchar(20)
      required: true
      unique: false
      description: |
        Nutrient unit (e.g. kcal, g, mgâ€¦)
    displayInTheNutrientChecksScreen:
      column: NTR_DISPLAY
      column-type: int(10)
      required: true
      unique: false
      enum: |
        0:No:not displayed in the 'nutrient checks' screen
        1:Yes:displayed in the 'nutrient checks' screen
      description: |
        0=not displayed in the 'nutrient checks' screen 
        1=displayed in the 'nutrient checks' screen
    commentOnNutrient:
      column: COMMENT
      column-type: nvarchar(2147483647)
      required: false
      unique: true
      description: |
        Comment on nutrient

