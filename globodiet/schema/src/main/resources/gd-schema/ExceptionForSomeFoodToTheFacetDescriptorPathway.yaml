params.food_descript.ExceptionForSomeFoodToTheFacetDescriptorPathway:
  namespace: params.food_descript
  table: FOODFAEX
  secondaryKey:
  title: null
  icon: null
  description: |
    Exception for some food to the Facets/Descriptors pathway
  fields:
    foodCode:
      column: FOODNUM
      column-type: nvarchar(5)
      required: true
      unique: true
      discriminator:
      foreignKeys: |
        foods.foodnum
      description: |
        food ID number
    mandatoryInSequenceOfFacetsCode:
      column: FACET_CODE
      column-type: nvarchar(2)
      required: false
      unique: true
      discriminator:
      foreignKeys: |
        facets.facet_code
      description: |
        Facet codes that MUST appear in the sequence of facets corresponding to this food 
        (superseeding its group pathway).
        The list of descriptors will be the ones defined for the subgroup in GROUPFAC file 
        (Assuming always a subset)
    displayOrder:
      column: ORDER_FAC
      column-type: int(10)
      required: true
      unique: false
      discriminator:
      foreignKeys:
      description: |
        Order to display the facets for the attached food (same order as order_fac from Groupfac table)

