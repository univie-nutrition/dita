params.food_coefficient.DensityFactorForFoodOrRecipe:
  namespace: params.food_coefficient
  table: DENSITY
  secondaryKey:
  title: String.format("%f (for %s)", densityCoefficient, forFoodOrRecipe)
  icon: solid compress
  description: |
    Density factor for food
  fields:
    foodOrRecipeCode:
      column: ID_NUM
      column-type: nvarchar(5)
      required: true
      unique: false
      foreignKeys: |
        FOODS.FOODNUM
        MIXEDREC.R_IDNUM
      description: |
        Food identification number (FOODNUM)
        either Foods.foodnum OR Mixedrec.r_idnum
    densityCoefficient:
      column: D_FACTOR
      column-type: float(53)
      required: true
      unique: false
      description: |
        Density coefficient
    facetDescriptorsLookupKey:
      column: FACETS_STR
      column-type: nvarchar(100)
      required: false
      unique: false
      plural: true
      foreignKeys: |
        DESCFACE.FACET_CODE
        DESCFACE.DESCR_CODE
      description: |
        Facet string
        multiple (descface.facet_code + descface.descr_code) comma separated (e.g. 0401,0203,051)
    priority:
      column: PRIORITY
      column-type: nvarchar(2)
      required: true
      unique: false
      description: |
        Priority order
    withUnediblePartQ:
      column: EDIB
      column-type: nvarchar(1)
      required: false
      unique: true
      enum: |
        1:un-edible excluded:without un-edible part,
        2:un-edible included:with un-edible (as estimated)
      description: |
        1 = without un-edible part,
        2 = with un-edible (as estimated)
    rawOrCooked:
      column: RAWCOOK
      column-type: nvarchar(1)
      required: false
      unique: false
      enum: |
        1:raw
        2:cooked: as estimated
      description: |
        1 = raw, 
        2 = cooked (as estimated) 
    forFoodOrRecipe:
      column: D_TYPE
      column-type: tinyint(3)
      required: true
      unique: false
      enum: |
        1:Food:density for food/ingredient,
        2:Recipe:density for recipe
      description: |
        1 = density for food/ingredient,
        2 = density for recipe

