params.nutrient.NutrientForFoodOrGroup:
  namespace: params.nutrient
  table: ITEMS_DEF
  secondaryKey: |
    ITEM_SEQ
  title: String.format("code=%d, type=%s", code, typeOfRecord.title())
  icon: |
    solid flask .nutrient-color,
    solid utensils .nutrient-color .ov-size-80 .ov-right-55 .ov-bottom-55
  description: |
    Cross reference between food (or food group) and nutrient values (usually multiple). 
  fields:
    code:
      column: ITEM_SEQ
      column-type: int(10)
      required: true
      unique: true
      description: |
        Unique code, that relates @{table NTR_VALUE}.
    typeOfRecord:
      column: TYPE
      column-type: nvarchar(2)
      required: true
      unique: false
      enum: |
        F:Food
        R:Recipe
        A2:Fat attached
        A3:Liquid attached
      description: |
        Type of record: 
        F=food, 
        R=recipe, 
        A2=fat attached, 
        A3=liquid attached
    foodOrRecipeGroupCode:
      column: GROUP
      column-type: nvarchar(2)
      required: false
      unique: false
      foreignKeys: |
        GROUPS.GROUP
        RGROUPS.GROUP
      description: |
        Food or recipe group
    foodOrRecipeSubgroupCode:
      column: SUBGROUP1
      column-type: nvarchar(2)
      required: false
      unique: false
      discriminator: |
        GROUP
      foreignKeys: |
        SUBGROUP.SUBGROUP1
        RSUBGR.SUBGROUP
      description: |
        Food or recipe sub-group
    foodSubSubgroupCode:
      column: SUBGROUP2
      column-type: nvarchar(2)
      required: false
      unique: false
      discriminator: |
        GROUP
        SUBGROUP1
      foreignKeys: |
        SUBGROUP.SUBGROUP2
      description: |
        Food sub-sub-group
    foodOrRecipeCode:
      column: ID_NUM
      column-type: nvarchar(5)
      required: false
      unique: false
      foreignKeys: |
        FOODS.FOODNUM
        MIXEDREC.R_IDNUM
      description: |
        Food or Recipe code
    facetString:
      column: FACET_STR
      column-type: nvarchar(100)
      required: false
      unique: false
      description: |
        Facet string
    brandName:
      column: BRANDNAME
      column-type: nvarchar(100)
      required: false
      unique: true
      description: |
        Brand name
    priority:
      column: PRIORITY
      column-type: int(10)
      required: true
      unique: false
      description: |
        Priority order
    attachedRecords:
      column: ITEM_SEQ_SEQ
      column-type: int(10)
      required: false
      unique: true
      description: |
        Attached records: only for the Type=A2 & A3
    comment:
      column: COMMENT
      column-type: nvarchar(2147483647)
      required: false
      unique: true
      description: |
        Comment

