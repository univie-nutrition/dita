entity:
  namespace: params.interview
  table: CENTERS
  secondaryKey: |
    CNTR_CODE
  title: String.format("%s", centerName)
  icon: building .default-color
  description: |
    Center involved
  fields:
    centerCode:
      column: CNTR_CODE
      column-type: nvarchar(3)
      required: true
      unique: true
      description: |
        Center code
    attachedCountryCode:
      column: CTRYCODE
      column-type: nvarchar(3)
      required: true
      unique: false
      foreignKeys: |
        COUNTRY.CTRYCODE
      description: |
        Attached Country code
    centerName:
      column: CNTR_NAME
      column-type: nvarchar(50)
      required: true
      unique: true
      description: |
        Center name

