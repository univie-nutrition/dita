entity:
  namespace: params.supplement
  table: DS_DESCFACE
  secondaryKey:
  title: String.format("%s (code=%s)", name, code)
  icon: |
    solid tablets .supplement-color,
    solid tag .supplement-color .ov-size-80 .ov-right-55 .ov-bottom-55
  description: |
    Dietary supplement descriptor
  fields:
    code:
      column: DSDESCR_CODE
      column-type: nvarchar(2)
      required: true
      unique: true
      description: |
        Descriptor code
    name:
      column: DSDESCR_NAME
      column-type: nvarchar(100)
      required: true
      unique: true
      description: |
        Descriptor name
    facetCode:
      column: DSFACET_CODE
      column-type: nvarchar(2)
      required: true
      unique: false
      foreignKeys: |
        DS_FACET.DSFACET_CODE
      description: |
        Facet code
    householdMeasuresProposedQ:
      column: DSDESCR_HHM
      column-type: tinyint(3)
      required: true
      unique: false
      description: |
        Only for the facet with Dsfacet_type=1, 
        for the supplement quantification If HHM=1 Then HHM method is proposed Else No HHM=0
    defaultDescriptor:
      column: DSDESCR_DEFAULT
      column-type: tinyint(3)
      required: true
      unique: false
      enum: |
        1:default
        0:other
      description: |
        Default Descriptor. 
        When this facet is displayed, the cursor has to be focussed on the default descriptor (only 1 defaulty): 
        1=default, 
        0=other
    otherQ:
      column: DSDESCR_OTHER
      column-type: tinyint(3)
      required: true
      unique: false
      enum: |
        0:no
        1:yes
      description: |
        Descriptor with type='other' : 1=yes 0=no
    singleDescriptorQ:
      column: DSDESCR_SINGLE
      column-type: tinyint(3)
      required: true
      unique: false
      enum: |
        0:not single descriptor
        1:single descriptor
      description: |
        0=not single descriptor 1=single descriptor
    displayOrder:
      column: DSDESCR_ORDER
      column-type: tinyint(3)
      required: true
      unique: true
      description: |
        Display order (1=first, 2=second, â€¦)
    notInName:
      column: NOTINNAME
      column-type: tinyint(3)
      required: true
      unique: false
      description: |
        Not in name flag

