entity:
  namespace: params.interview
  table: SUBJECTS
  secondaryKey:
  title: String.format("%s, %s (code=%s)", subjectName, subjectFirstName, subjectCode)
  icon: solid person-circle-question
  description: |
    Subjects to be interviewed
  fields:
    interviewNumber:
      column: INT_NUM
      column-type: smallint(5)
      required: false
      unique: false
      description: |
        Interview number
    subjectBirthDate:
      column: PAT_BDATE
      column-type: datetime(23)
      required: false
      unique: false
      description: |
        Subject birth date
    subjectCode:
      column: PAT_CODE
      column-type: nvarchar(20)
      required: false
      unique: true
      description: |
        Subject code
    subjectFirstName:
      column: PAT_FNAME
      column-type: nvarchar(100)
      required: false
      unique: false
      description: |
        Subject first name
    subjectHeightInCm:
      column: PAT_HEIGHT
      column-type: float(53)
      required: false
      unique: false
      description: |
        Subject height in cm
    subjectName:
      column: PAT_NAME
      column-type: nvarchar(100)
      required: false
      unique: false
      description: |
        Subject name
    subjectSex:
      column: PAT_SEX
      column-type: nvarchar(1)
      required: false
      unique: false
      enum: |
        1:male
        2:female
      description: |
        Subject sex (1=man, 2=woman)
    subjectWeightInKg:
      column: PAT_WEIGHT
      column-type: float(53)
      required: false
      unique: false
      description: |
        Subject weight in kg
    doneQ:
      column: DONE
      column-type: tinyint(3)
      required: false
      unique: false
      enum: |
        0:pending
        1:done
      description: |
        0=interview to be done,
        1=interview done
    countryCode:
      column: COUNTRY
      column-type: nvarchar(3)
      required: false
      unique: true
      foreignKeys: |
        COUNTRY.CTRYCODE
      description: |
        Country code
    centerCode:
      column: CENTER
      column-type: nvarchar(3)
      required: false
      unique: true
      foreignKeys: |
        CENTERS.CNTR_CODE
      description: |
        Center code
    interviewerCountryCode:
      column: INTV_COUNTRY
      column-type: nvarchar(3)
      required: false
      unique: false
      description: |
        Interviewer Country code
    interviewerCenterCode:
      column: INTV_CENTER
      column-type: nvarchar(3)
      required: false
      unique: false
      description: |
        Interviewer Center code
    interviewerCode:
      column: INTV_CODE
      column-type: nvarchar(20)
      required: false
      unique: false
      description: |
        Interviewer code
    recallDate:
      column: DATE_REC
      column-type: datetime(23)
      required: false
      unique: true
      description: |
        Recall Date (mm/dd/yy)

