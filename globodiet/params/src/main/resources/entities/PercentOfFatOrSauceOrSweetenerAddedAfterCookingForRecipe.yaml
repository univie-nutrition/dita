entity:
  namespace: params.recipe_coefficient
  table: SPFACORE
  secondaryKey:
  title: null
  icon: solid percent
  description: |
    % of fat/sauce/sweetener (FSS) added after cooking (regarding recipes)
  fields:
    recipeGroupCode:
      column: RECI_GROUP
      column-type: nvarchar(2)
      required: false
      unique: false
      foreignKeys: |
        RGROUPS.GROUP
      description: |
        Recipe group code
    recipeSubgroupCode:
      column: RECI_SUBGR
      column-type: nvarchar(2)
      required: false
      unique: false
      discriminator: |
        RECI_GROUP
      foreignKeys: |
        RSUBGR.SUBGROUP
      description: |
        Recipe subgroup code
    recipeCode:
      column: RECI_IDNUM
      column-type: nvarchar(5)
      required: false
      unique: false
      foreignKeys: |
        MIXEDREC.R_IDNUM
      description: |
        Recipe code
    fssGroupCode:
      column: X_GROUP
      column-type: nvarchar(2)
      required: false
      unique: false
      foreignKeys: |
        GROUPS.GROUP
      description: |
        Group code for fat sauce or sweetener (FSS)
    fssSubgroupCode:
      column: X_SUBG1
      column-type: nvarchar(2)
      required: false
      unique: false
      discriminator: |
        X_GROUP
      foreignKeys: |
        SUBGROUP.SUBGROUP1
      description: |
        Subgroup code for fat sauce or sweetener (FSS)
    fssSubSubgroupCode:
      column: X_SUBG2
      column-type: nvarchar(2)
      required: false
      unique: false
      discriminator: |
        X_GROUP
        X_SUBG1
      foreignKeys: |
        SUBGROUP.SUBGROUP2
      description: |
        Sub-subgroup code for fat sauce or sweetener (FSS)
    fssCode:
      column: X_IDNUM
      column-type: nvarchar(5)
      required: false
      unique: false
      foreignKeys: |
        FOODS.FOODNUM
      description: |
        Code for fat sauce or sweetener (FSS)
    percentageOfFat:
      column: PCT_ADDED
      column-type: float(53)
      required: true
      unique: false
      description: |
        Percentage of fat sauce or sweetener (FSS) that had been added

