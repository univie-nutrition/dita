viewmodels:
entities:
- fqn: survey.dom.Campaign
  name: Campaign
  namespace: survey.dom
  table: CAMPAIGN
  secondaryKey: |
    SURVEY
    CODE
  title: String.format("%s (code=%s|%s)", name, surveyCode, code)
  icon: solid users-viewfinder .campaign-color
  description: |
    A campaign defines a part of a food consumption survey that contains several interviews.
    Campaigns can be defined to be the whole study, 
    a seasonal part of a study, a regional part of a study etc.
  fields:
    surveyCode:
      column: SURVEY
      column-type: nvarchar(20)
      required: true
      unique: false
      foreignKeys: |
        SURVEY.CODE
      description: |
        Survey code   
    code:
      column: CODE
      column-type: nvarchar(20)
      required: true
      unique: false
      description: |
        Unique (survey scoped) campaign identifier.
    name:
      column: NAME
      column-type: nvarchar(120)
      required: true
      unique: false
      description: |
        Descriptive campaign name.
    description:
      column: DESCRIPTION
      column-type: nvarchar(240)
      required: false
      unique: false
      multiLine: 4
      description: |
        Detailed information for this campaign.
    correction:
      column: CORRECTION
      column-type: nvarchar(64000)
      required: false
      unique: false
      multiLine: 24
      hiddenWhere: ALL_TABLES
      description: |
        Yaml formatted interview data corrections.
- fqn: survey.dom.ReportColumnDefinition
  name: ReportColumnDefinition
  namespace: survey.dom
  table: ReportColumnDefinition
  secondaryKey: |
    SURVEY
    CODE
  title: String.format("%s (%s)", name, surveyCode)
  icon: |
    solid table-columns .reportColumnDefinition-color
    
  description: |
    A column-definition defines which columns to include 
    with an interview report.
  fields:
    surveyCode:
      column: SURVEY
      column-type: nvarchar(20)
      required: true
      unique: false
      foreignKeys: |
        SURVEY.CODE
      description: |
        Survey code   
    code:
      column: CODE
      column-type: nvarchar(20)
      required: true
      unique: false
      description: |
        Unique (survey scoped) column-definition identifier.
    name:
      column: NAME
      column-type: nvarchar(120)
      required: true
      unique: false
      description: |
        Descriptive column-definition name.
    description:
      column: DESCRIPTION
      column-type: nvarchar(240)
      required: false
      unique: false
      multiLine: 4
      description: |
        Detailed information for this column-definition.
    columnListing:
      column: COLLISTING
      column-type: clob
      required: false
      unique: false
      cssClass: listing
      fieldSet: listing
      multiLine: 24
      hiddenWhere: EVERYWHERE
      labelPosition: NONE
      description: |
        Line by line defines a column to include.
        (lines can be commented out with a leading #)
- fqn: survey.dom.RespondentFilter
  name: RespondentFilter
  namespace: survey.dom
  table: RespondentFilter
  secondaryKey: |
    SURVEY
    CODE
  title: String.format("%s (%s)", name, surveyCode)
  icon: |
    solid user .respondentFilter-color,
    solid filter .survey-color .ov-size-60 .ov-right-55 .ov-bottom-55
    
  description: |
    A respondent filter defines which respondents to include 
    with an interview report.
  fields:
    surveyCode:
      column: SURVEY
      column-type: nvarchar(20)
      required: true
      unique: false
      foreignKeys: |
        SURVEY.CODE
      description: |
        Survey code   
    code:
      column: CODE
      column-type: nvarchar(20)
      required: true
      unique: false
      description: |
        Unique (survey scoped) filter identifier.
    name:
      column: NAME
      column-type: nvarchar(120)
      required: true
      unique: false
      description: |
        Descriptive filter name.
    description:
      column: DESCRIPTION
      column-type: nvarchar(240)
      required: false
      unique: false
      multiLine: 4
      description: |
        Detailed information for this filter.
    aliasListing:
      column: ALIAS
      column-type: clob
      required: false
      unique: false
      cssClass: listing
      fieldSet: listing
      multiLine: 24
      hiddenWhere: EVERYWHERE
      labelPosition: NONE
      description: |
        Line by line defines an alias to include.
        (lines can be commented out with a leading #)
- fqn: survey.dom.Survey
  name: Survey
  namespace: survey.dom
  table: SURVEY
  secondaryKey: |
    CODE
  title: String.format("%s (code=%s)", name, code)
  icon: solid users .survey-color
  description: |
    A survey collects one or more campaigns.
  fields:
    code:
      column: CODE
      column-type: nvarchar(20)
      required: true
      unique: true
      description: |
        Unique (application scoped) survey identifier.
    name:
      column: NAME
      column-type: nvarchar(120)
      required: true
      unique: false
      description: |
        Descriptive survey name.
    systemId:
      column: SYSID
      column-type: nvarchar(20)
      required: true
      unique: false
      description: |
        System ID part of semantic identifiers for this survey.
        e.g. at.gd/2.0
    correction:
      column: CORRECTION
      column-type: clob
      required: false
      unique: false
      multiLine: 24
      hiddenWhere: ALL_TABLES
      description: |
        Yaml formatted interview data corrections.

